<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../material-kit-master/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../material-kit-master/assets/img/favicon.png">
  <title>
    Campus Visit Project
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../material-kit-master/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../material-kit-master/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../material-kit-master/assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />
</head>

<body>
    <section>
        <div class="container py-4">
          <div class="row">
            <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
              <h3 class="text-center">Contact us</h3>
              <form role="form" id="contact-form" method="post" autocomplete="off">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group input-group-dynamic mb-4">
                        <label class="form-label">First Name</label>
                        <input class="form-control" aria-label="First Name..." type="text" >
                      </div>
                    </div>
                    <div class="col-md-6 ps-2">
                      <div class="input-group input-group-dynamic">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Last Name..." >
                      </div>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label class="form-label">Email Address</label>
                      <input type="email" class="form-control">
                    </div>
                  </div>
                  <div class="input-group mb-4 input-group-static">
                    <label>Your message</label>
                    <textarea name="message" class="form-control" id="message" rows="4"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-check form-switch mb-4 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                        <label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault">I agree to the <a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.</label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn bg-gradient-dark w-100">Send Message</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
